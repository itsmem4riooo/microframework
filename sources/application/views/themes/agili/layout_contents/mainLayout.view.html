     <script>  
    
         function togglemenu(e){

            document.querySelector('.'+e).classList.add('active');
            document.querySelector('.block').id = e;
            document.querySelector('.block').classList.remove('d-none');

         }

         function closemenu(e){
            document.querySelector('.'+e.id).classList.remove('active');
            document.querySelector('.block').classList.add('d-none');
          }
              
     </script>
