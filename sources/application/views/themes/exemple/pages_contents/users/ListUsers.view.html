
<section class="main-content">
    <div class="container">
        <h1 class="text-secondary">Users list</h1>
        <br>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{users-<tr>
                    <td>
                        <div class="user-info">
                            <div class="user-info__img">
                                <img src="{{base}}/#thumb#" alt="User Img">
                            </div>
                            <div class="user-info__basic">
                                <h5 class="mb-0">#first_name# #last_name#</h5>
                                <p class="text-muted mb-0">@#nickname#</p>
                            </div>
                        </div>
                    </td>
                    <td>#email#</td>
                    <td>
                        <span class="circle"></span>#active#
                    </td>

                    <td>
                        <div class="s">
                            <div>
                                <a class="btn btn-primary" href="#">Edit</a>
                                <a class="btn btn-danger ms-2" href="#">Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>}}
                
            </tbody>
        </table>
        <nav aria-label="..." class="d-flex justify-content-end" >
            <ul class="pagination pagination-sm">
            {{pagination}}
            </ul>
        </nav>
    </div>

</section>
